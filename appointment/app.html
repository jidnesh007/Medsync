<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="apoint.css" />
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="doctor">Preferred Doctor</label>
          <select id="doctor" name="doctor" required>
            <option value="">Select a doctor</option>
            <option value="dr-smith">Dr. Smith - Cardiologist</option>
            <option value="dr-johnson">Dr. Johnson - Neurologist</option>
            <option value="dr-williams">Dr. Williams - Dermatologist</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Preferred Time</label>
          <select id="time" name="time" required>
            <option value="">Select a time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Description of Condition</label>
          <textarea
            id="condition"
            name="condition"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Book Appointment</button>
      </form>
    </div>
    <script src="appointmen.js"></script>
  </body>
</html>
