<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - Medication Reminder</title>
    <link rel="stylesheet" href="timer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MediTrack</h1>
        <div class="add-medication">
            <input type="text" id="medicationName" placeholder="Medication name">
            <input type="time" id="medicationTime">
            <button id="addMedication">Add Medication</button>
        </div>
        <div class="medication-list">
            <!-- Medications will be added here dynamically -->
        </div>
        <div class="graph-container">
            <h2>Progress Graph</h2>
            <canvas id="progressGraph"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="tim.js"></script>
</body>
</html>
