<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized Treatment Plans</title>
    <link rel="stylesheet" href="treatm.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>Personalized Treatment Plans</h1>
      <div class="input-section">
        <label for="condition">Condition:</label>
        <input type="text" id="condition" placeholder="Enter your condition" />
        <label for="symptoms">Symptoms:</label>
        <input
          type="text"
          id="symptoms"
          placeholder="Enter your symptoms (comma-separated)"
        />
        <button id="submit">Get Treatment Plan</button>
      </div>
      <div id="result" class="result-section"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="trea.js"></script>
  </body>
</html>
